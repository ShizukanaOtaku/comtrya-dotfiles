actions:
  - action: file.link
    source: config/zsh
    target: "{{ user.config_dir }}/zsh"
  - action: file.link
    source: config/nushell
    target: "{{ user.config_dir }}/nushell"
  - action: package.install
    list:
      - zsh
      - nushell
      - zsh-autocomplete-git
      - zsh-syntax-highlighting
    provider: paru
